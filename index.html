<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>To do</title>
</head>
<body>
  
    <section class="container">
            <h1 class="title">To do List</h1>
            <h3 class="welcome">Create your tasklist below</h3>
        <div class="content">
            <form>
                <input type="text">
            <button class="btn submit">Add a task</button> 
          
    <h1 class="heading">To complete</h1>
    <div class="group">
        <span class="number">1.</span>
    <p class="task">Code</p>
    <span class="actions"><input type="checkbox"></input><i title="edit" class="fa fa-pencil-square-o edit"></i></span>
    </div>
    <div class="group">
        <span class="number">2.</span>
        <p class="task">Make bookmarks
        </p>
        <span class="actions"><input type="checkbox"></input><i title="edit" class="fa fa-pencil-square-o edit"></i></span>
        </div>
        <div class="group">
         <span class="number">3.</span>
         <p class="task">buy clothes</p>
        <span class="actions"><input type="checkbox"></input><i title="edit" class="fa fa-pencil-square-o edit"></i></span>
            </div>
        <div class="group">
            <span class="number">4.</span>
            <p class="task">go to the gym</p>
             <span class="actions"><input type="checkbox"></input><i title="edit" class="fa fa-pencil-square-o edit"></i></span>
    </div>
    </form>
    </div>
    </section>
    
   
</body>
</html>
